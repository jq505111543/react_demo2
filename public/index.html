<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta
                name="description"
                content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
        <!--
          manifest.json provides metadata used when your web app is installed on a
          user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
        <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>React App</title>
        <style>
            .closeBtn:hover {
                -webkit-transition-property: -webkit-transform;
                -webkit-transition-duration: 1s;
                -moz-transition-property: -moz-transform;
                -moz-transition-duration: 1s;
                /*-webkit-animation: rotate 1s linear infinite;*/
                /*-moz-animation: rotate 1s linear infinite;*/
                /*-o-animation: rotate 1s linear infinite;*/
                animation: rotate 0.8s linear infinite;
            }
            /*@-webkit-keyframes rotate{from{-webkit-transform: rotate(0deg) scale(3)}*/
                /*to{-webkit-transform: rotate(360deg) scale(3)}*/
            /*}*/
            /*@-moz-keyframes rotate{from{-moz-transform: rotate(0deg) scale(3)}*/
                /*to{-moz-transform: rotate(359deg) scale(3)}*/
            /*}*/
            /*@-o-keyframes rotate{from{-o-transform: rotate(0deg) scale(3)}*/
                /*to{-o-transform: rotate(359deg) scale(3)}*/
            /*}*/
            @keyframes rotate{
                0% {
                    transform: rotate(0deg) scale(2);
                    color: deepskyblue;
                }
                50% {
                    transform: rotate(270deg) scale(5);
                    color: yellow;
                }
                100% {
                    transform: rotate(0deg) scale(2);
                    color: red;
                }
            }
        </style>
    </head>
    <body>
    </body>
</html>
